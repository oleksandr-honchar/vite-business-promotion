<section class="hero">
  <div class="container hero-container">
    <div class="hero-text-group">
      <h1 class="hero-title">Work at the speed of thought</h1>
      <p class="hero-text">
        Tools, tutorials, design and innovation experts, all in one place! The
        most intuitive way to imagine your next user experience.
      </p>
      <ul class="hero-list">
        <li class="hero-list-item">
          <button class="hero-btn-start" type="button">Get started</button>
        </li>
        <li class="hero-list-item">
          <button class="hero-btn-video" type="button">Watch the Video</button>
        </li>
      </ul>
    </div>
    <picture>
      <source
        srcset="
          /img/hero-img-desktop@1x.png 1x,
          /img/hero-img-desktop@2x.png 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="/img/hero-img-mobile@1x.png 1x, /img/hero-img-mobile@2x.png 2x"
        media="(max-width: 767px)"
      />
      <img src="/img/hero-img-mobile@1x.png" alt="hero-img" />
    </picture>
  </div>
</section>
